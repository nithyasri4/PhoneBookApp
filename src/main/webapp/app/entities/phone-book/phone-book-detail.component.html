<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phoneBook">
            <h2><span>Phone Book</span> {{phoneBook.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{phoneBook.name}}</span>
                </dd>
                <dt><span>Dob</span></dt>
                <dd>
                    <span>{{phoneBook.dob}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{phoneBook.address}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{phoneBook.email}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{phoneBook.phoneNumber}}</span>
                </dd>
                <dt><span>Extension</span></dt>
                <dd>
                    <span>{{phoneBook.extension}}</span>
                </dd>
                <dt><span>Phone Type</span></dt>
                <dd>
                    <span>{{phoneBook.phoneType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phone-book', phoneBook.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
